<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (m)" step="0.01">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
</div>

<script>
function calculateBMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);

    if (isNaN(weight) || isNaN(height) || height <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid values!";
        return;
    }

    let bmi = weight / (height * height);
    let category = "";

    // Nested if-else for category
    if (bmi < 18.5) {
        category = "You are Underweight";
    } else {
        if (bmi >= 18.5 && bmi <= 24.9) {
            category = "You are Normal";
        } else {
            if (bmi >= 25 && bmi <= 29.9) {
                category = "You are Overweight";
            } else {
                category = "You are Obese";
            }
        }
    }

    document.getElementById("result").innerHTML = 
        `Your BMI is: ${bmi.toFixed(2)}<br>${category}`;
}
</script>

</body>
</html>
